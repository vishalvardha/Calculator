<!DOCTYPE html>
<html>
<head><title>Calculator</title>
<meta charset="utf-8" lang="en">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
    </head>  
    
    <body>
        <marquee behavior="alternate"><strong class="red" >After each operation press Enter Key</strong>&nbsp;&#9679;&#9679;&#9679;&#9679;&nbsp;<strong class="red">After each operation press Enter Key</strong>&nbsp;&#9679;&#9679;&#9679;&#9679;&nbsp;<strong class="red">After each operation press Enter Key</strong></marquee>
    <div class="container">
        <div> 
            <p class="space">Calculator</p>
             <span>X</span>
        
        </div>
        <div>
        <p class="size">Standard</p>
        </div>
       <div class="everything">     
    <input type="textarea" id = "area" cols="42" rows="4" style="margin-left=0.4em;overflow:hidden" onkeypress="return isNumber(event)">
<!--        <input type="number" id="area">-->
   
    <input type="button" name="percent" value="%"  onclick="operator(this.value)">
    <input type="button" name="sqrt" value="sqrt" onclick="sqrtt()">
    <input type="button" name="square" value="x^2" onclick="square()">
    <input type="button" name="inverse" value="1/x" onclick="divBy()">
        
    <input type="button" name="CE" value="CE" onclick="document.getElementById('area').value = ''">
    <input type="button" name="C" value="C">
    <input type="button" name="backspace" value="bckspce" onclick="onPressBackspace()">
    <input type="button" name="div" value="/"  onclick="operator(this.value)">
        
    
    <input id = "7" type="button" name="7" value="7" onclick="get('7')" style="font-weight:bold;">
    <input  id = "8" type="button" name="8" value="8" onclick="get('8')" style="font-weight:bold">
    <input id = "9"type="button" name="9" value="9" onclick="get('9')" style="font-weight:bold">
    <input id = "+" type="button" name="add" value="+" onclick="operator(this.value)">
    
        <input id = "4" type="button" name="4" value="4" onclick="get('4')" style="font-weight:bold">
    <input id = "5"type="button" name="5" value="5" onclick="get('5')" style="font-weight:bold">
    <input id = "6"type="button" name="6" value="6" onclick="get('6')" style="font-weight:bold">
    <input type="button" name="sub" value="-" onclick="operator(this.value)">
    
        <input id = "1" type="button" name="1" value="1" onclick="get('1')" style="font-weight:bold">
    <input id = "2" type="button" name="2" value="2" onclick="get('2')" style="font-weight:bold">
    <input id = "3" type="button" name="3" value="3" onclick="get('3')" style="font-weight:bold">
    <input type="button" name="mul" value="*" onclick="operator(this.value)">
        
        <input type="button" name="plusminus" value="+-">
    <input id = "0" type="button" name="0" value="0" onclick="get('0')" style="font-weight:bold">
    <input type="button" name="dot" value="." onclick="append(this.value)">
    <input type="button" name="equals" value="=" onclick="equals()">
        
    </div>
        </div>
    
    
    </body>
    <br>
    <footer></footer>
</html>
